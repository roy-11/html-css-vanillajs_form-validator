<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Register With US</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placefolder="Enter Username" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input type="text" id="email" placefolder="Enter E-mail" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placefolder="Enter Password" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" placefolder="Confirm Password" />
          <small>Error Message</small>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
